<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Dashboard">
        <div id="sidePanel">
            <div id="dashboardLogo">
                <img class="logo" src="image/logo/dashboard.svg" alt="Dashboard Logo">
                <span>Dashboard</span>
            </div>
            <div id="profileOptions">
                <!-- Account and Profile Management -->
                
                    <div class="sidePanelLogo">
                        <img class="logo" src="image/logo/account-circle.svg" alt="Account Logo">
                        <span>Profile</span>
                    </div>
                    <div class="sidePanelLogo">
                        <img class="logo" src="image/logo/account-details.svg" alt="Account Details Logo">
                        <span>Account Details</span>
                    </div>
                    <div class="sidePanelLogo">
                        <img class="logo" src="image/logo/security.svg" alt="Security Logo">
                        <span>Security</span>
                    </div>
       
                    <div class="sidePanelLogo">
                        <img class="logo" src="image/logo/home-account.svg" alt="Home Logo">
                        <span>Home</span>
                    </div>
                    <div class="sidePanelLogo">
                        <img class="logo" src="image/logo/bell-badge.svg" alt="Notifications Logo">
                        <span>Notifications</span>
                    </div>
                    <div class="sidePanelLogo">
                        <img class="logo" src="image/logo/message.svg" alt="Messages Logo">
                        <span>Messages</span>
                    </div>
           
                    <div class="sidePanelLogo">
                        <img class="logo" src="image/logo/cog.svg" alt="Settings Logo">
                        <span>Settings</span>
                    </div>
                    <div class="sidePanelLogo">
                        <img class="logo" src="image/logo/face-agent.svg" alt="Support Logo">
                        <span>Support</span>
                    </div>
        
                
            </div>
            
        </div>
        <div id="mainPanel"> 
            <div id="header"></div>
            <div id="maincontent">
                <div id="cardHolder">
                    <div id="CardHeader">Your Projects</div>
                    <div id="Cards">
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                    </div>
                </div>
                <div id="rightSidePanel">
                    <div id="AnnouncementBox">
                        <div id="AnnouncementHeadding">Announcement</div>
                        <div id="Announcements">
                            <div class="Announcement"></div>
                            <div class="Announcement"></div>
                            <div class="Announcement"></div>
                        </div>
                    </div>
                    <div id="TreandingBox">
                        <div id="TreandingHeadding">Treanding</div>
                        <div id="Treandings">
                            <div class="Treanding"></div>
                            <div class="Treanding"></div>
                            <div class="Treanding"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
