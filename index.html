<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Dashboard">
        <div id="sidePanel">
            <div id="dashboardLogo">Dashboard
                <img src="image/logo/dashboard.svg" alt="">
            </div>
        </div>
        <div id="mainPanel"> 
            <div id="header"></div>
            <div id="maincontent">
                <div id="cardHolder">
                    <div id="CardHeader">Your Projects</div>
                    <div id="Cards">
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                    </div>
                </div>
                <div id="rightSidePanel">
                    <div id="AnnouncementBox">
                        <div id="AnnouncementHeadding">Announcement</div>
                        <div id="Announcements">
                            <div class="Announcement"></div>
                            <div class="Announcement"></div>
                            <div class="Announcement"></div>
                        </div>
                    </div>
                    <div id="TreandingBox">
                        <div id="TreandingHeadding">Treanding</div>
                        <div id="Treandings">
                            <div class="Treanding"></div>
                            <div class="Treanding"></div>
                            <div class="Treanding"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
